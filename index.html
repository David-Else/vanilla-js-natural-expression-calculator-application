<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/bundle.css">
    <title>Natural Expression Calculator</title>
</head>

<body>
    <article class="natural-expression-generator">
        <h1>Tell me my 9-Energy Natural Expression!</h1>

        <div id="js-gender-box" class="natural-expression-generator__gender-box natural-expression-generator__gender-box--color"></div>

        <input id="demo" placeholder="Select date" data-alt-input=true data-alt-format="F j, Y">
        <div id="results"></div>
    </article>
    <script src="dist/bundle.js"></script>
</body>

</html>
